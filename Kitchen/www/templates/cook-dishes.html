<ion-view title="Dishes">
<ion-content class="has-header">
<ion-list>
	<ion-item ng-repeat="dish in dishes">
	<h4>{{dish.name}}</h4>
	<div>{{dish.price}}</div>
	<div>{{dish.description}}</div>
	</ion-item>
</ion-list>
	</ion-content>
<ion-footer-bar class="bar bar-stable add-dish">
    <span><input ng-model="modal.newDishName" class="input" type='text' id='labelInput'
           placeholder='New dish name...' />
       </span>
    <button class="button icon-left ion-plus pull-right" ng-click="modal.show()">Add</button>
  </ion-footer-bar>

</ion-view>
