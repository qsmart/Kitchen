<ion-view title="Dishes">
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="dish in dishes">
			<h4>{{dish.name}}</h4>
			<div>{{dish.price}}</div>
			<div>{{dish.description}}</div>
			</ion-item>
		</ion-list>
	</ion-content>
	<ion-footer-bar class="bar  bar-stable add-dish">
	    <button class="button button-block ion-plus" ng-click="modal.show()">&nbsp Add</button>
	</ion-footer-bar>
</ion-view>
