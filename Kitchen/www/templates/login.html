<ion-view view-title="Login"
					hide-back-button="true" >
	<ion-content padding="true">

		<!-- Form with floating labels -->
		<form ng-submit="login(loginForm)"
			novalidate="novalidate"
			name="loginForm">
			<div ng-if="hasServerError" class="text-center assertive padding">{{error}}</div>
			<ion-list >
				<label class="item item-input item-floating-label"
				ng-class = "{'has-error':loginForm.email.$invalid}">
					<span class="input-label" >Email</span >
					<input type="email"
								 placeholder="Email"
								 ng-model="formData.email"
								 ng-required = "true"
								 name = "email"></label >

				<div class="form-errors"
				ng-messages="loginForm.email.$error"
				ng-messages-include="templates/form-errors.html"></div>

				<label class="item item-input item-floating-label" ng-class = "{'has-error':loginForm.password.$invalid}">
					<span class="input-label" >Password</span >
					<input type="password"
								 placeholder="Password"
								 ng-model="formData.password"
								 name = "password"
								 ng-required = "true"
								 ng-minlength="6"></label >
				<div class="form-errors"
				ng-messages="loginForm.password.$error"
				ng-messages-include="templates/form-errors.html">
					<div class="form-error"
						ng-message="minlength">Password too short</div>
				</div>
			</ion-list >
			<button class="button button-positive button-block"
							type="submit" >Login</button >
		</form >
		<p class="text-center padding-top">Forgot your password? <a ng-click="resetPassword()">Click here.</a><p>
		<p class="text-center padding-top" >
			Don't have an account?
			<a nav-direction="enter"
				 ui-sref="signup" >Sign Up</a >
		</p >

	</ion-content >
</ion-view >
